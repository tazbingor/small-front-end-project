<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax-request</title>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>




    <script>

    //ajax request
    btn.onclick = function () {
        var request = new XMLHttpRequest();
        request.open('GET','/page01.json');
        request.send();
    }




    </script>

</head>
<body>

 <button id="btn">加载</button>



</body>
</html>
