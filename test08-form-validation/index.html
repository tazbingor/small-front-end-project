<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单验证</title>

    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>


<div class="wrap warp-sm">
    <div class="header">
        <h1>JS Core 编程核心栈</h1>

    </div>

    <div class="form">
        <form action="">

            <div class="input-wrap">
                <label>姓名</label>
                <input date-rule="pattern:^[a-z0-9]$|min:18|maxlength:10|minlength:2|nullable:false|numeric:false"
                       type="text" class="input-control">
                <div class="input-error">姓名格式输入有误</div>
            </div>


        </form>

    </div>
</div>


<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="js/validator.js"></script>
<script src="js/main.js"></script>
</body>
</html>
