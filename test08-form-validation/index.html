<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport"-->
          <!--content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
    <!--<meta http-equiv="X-UA-Compatible" content="ie=edge">-->

    <title>注册验证</title>

    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>


<div class="wrap warp-sm">
    <div class="header">
        <h1>JS Core 编程核心栈</h1>

    </div>

    <div class="form">
        <form id="signup">

            <div class="input-wrap">
                <label>姓名</label>

                <label>
                    <input data-rule='maxlength:18|minlength:1|required:true'
                           name="name"
                           type="text"
                           class="input-control">
                </label>

                <div id="name-input-error" class="input-error">姓名格式输入有误,</div>
            </div>


            <div class="input-wrap">
                <label>用户名</label>

                <label>
                    <input data-rule='pattern:"^[a-z0-9]*$"|maxlength:18|minlength:4'

                           name="username"
                           type="text"
                           class="input-control">
                </label>

                <div id="username-input-error" class="input-error">用户名格式输入有误</div>
            </div>

            <div class="input-wrap">
                <label>密码</label>

                <label>
                    <input data-rule='maxlength:18|minlength:6'

                           name="password"
                           type="password"
                           class="input-control">
                </label>

                <div id="password-input-error" class="input-error">密码格式输入有误</div>
            </div>


            <div class="input-wrap">
                <label>年龄</label>

                <label>
                    <input data-rule='min:18'

                           name="age"
                           type="text"
                           class="input-control">
                </label>

                <div id="age-input-error" class="input-error">年龄格式输入有误</div>
            </div>


            <div class="input-wrap">
                <label>一句话自我介绍</label>

                <label>
                    <input data-rule='required:false|maxlength:1024'
                           name="intro"
                           type="text"
                           class="input-control">
                </label>

                <div id="intro-input-error" class="input-error">自我介绍格式输入有误</div>
            </div>

            <button class="button-control" type="submit">注册</button>
        </form>

    </div>
</div>


<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="js/validator.js"></script>
<script src="js/input.js"></script>
<script src="js/main.js"></script>
</body>
</html>
